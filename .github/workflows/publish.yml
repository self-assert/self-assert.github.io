name: Publish

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          repository: self-assert/self-assert
          ref: main

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Debug
        run: |
          ${{ toJson(steps.pages.outputs) }}

